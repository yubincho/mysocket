
socket-server:
  port: 8085
  host: 127.0.0.1


spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;  # 서버 모드
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql.init.mode: always
  data.rest:
    base-path: /api
    detection-strategy: annotated

  jpa:
    open-in-view: true
#    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update       # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
        default_batch_fetch_size: 100   # 쿼리 n + 1문제 해결

  thymeleaf:
    cache: false  # 개발 중 캐시 비활성화, 배포 시에는 true로 설정
    mode: HTML  # 템플릿 모드, HTML5로 설정 가능하지만 Thymeleaf 3 이후 HTML이 권장됨
    encoding: UTF-8  # 템플릿 인코딩 설정
    servlet:
      content-type: text/html  # 콘텐츠 타입 설정
    prefix: classpath:/templates/  # 템플릿 파일 위치
    suffix: .html  # 템플릿 파일 확장자
